
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>PRDGY: Konfused Kingdom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000;
        color: white;
        margin: 0;
        overflow: hidden; /* Prevent body scroll, use container scroll if needed */
        height: 100dvh;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
      }

      .card-container {
        perspective: 1000px;
        aspect-ratio: 3/4;
        width: 100%;
      }

      .card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        transform-style: preserve-3d;
      }

      .flipped .card-inner {
        transform: rotateY(180deg);
      }

      .card-face {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .card-front {
        background: #fff;
        transform: rotateY(180deg);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .card-back {
        background: linear-gradient(145deg, #1a1a1a, #050505);
        border: 2px solid rgba(229, 9, 20, 0.2);
        box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
      }

      .card-back::after {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 10px;
        border: 1px solid rgba(255,255,255,0.05);
        pointer-events: none;
      }

      @keyframes fade-out-matched {
        0% { opacity: 1; transform: scale(1); }
        100% { opacity: 0; transform: scale(0.85); visibility: hidden; }
      }

      .matched {
        animation: fade-out-matched 0.5s forwards 0.3s;
        pointer-events: none;
      }

      /* Grid fix for mobile stretching */
      .game-grid {
        display: grid;
        align-content: center;
        justify-items: center;
      }
    </style>
